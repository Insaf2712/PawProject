<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Student Form</title>
  <style>
    form {
      width: 300px;
      margin: 30px auto;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 5px;
      margin-top: 3px;
    }
    .error {
      color: red;
      font-size: 12px;
    }
  </style>
</head>
<body>

<h2 style="text-align:center;">Add Student</h2>

<form id="studentForm">
  <label>Student ID:
    <input type="text" id="studentId">
    <div id="idError" class="error"></div>
  </label>

  <label>Last Name:
    <input type="text" id="lastName">
    <div id="lastError" class="error"></div>
  </label>

  <label>First Name:
    <input type="text" id="firstName">
    <div id="firstError" class="error"></div>
  </label>

  <label>Email:
 <input type="text" id="email">
    <div id="emailError" class="error"></div>
  </label>

  <br>
  <button type="submit">Add Student</button>
</form>

<script>
  const form = document.getElementById("studentForm");

  form.addEventListener("submit", function(e) {
    e.preventDefault();

    let valid = true;

    
    document.querySelectorAll(".error").forEach(el => el.textContent = "");

   
    const id = document.getElementById("studentId").value.trim();
    const last = document.getElementById("lastName").value.trim();
    const first = document.getElementById("firstName").value.trim();
    const email = document.getElementById("email").value.trim();

    
    if (id === "" || !/^[0-9]+$/.test(id)) {
      document.getElementById("idError").textContent = "Student ID must contain only numbers.";
      valid = false;
    }

    if (last === "" || !/^[A-Za-z]+$/.test(last)) {
      document.getElementById("lastError").textContent = "Last Name must contain only letters.";
      valid = false;
    }

    if (first === "" || !/^[A-Za-z]+$/.test(first)) {
      document.getElementById("firstError").textContent = "First Name must contain only letters.";
      valid = false;
    }

    if (email === "" || !/^[^ ]+@[^ ]+\.[a-z]{2,3}$/.test(email)) {
      document.getElementById("emailError").textContent = "Invalid email format.";
      valid = false;
    }

    if (valid) {
      alert("Form submitted successfully!");
      form.reset();
    }
  });
</script>

</body>
</html>
